<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    
    <script>
        
        // 不用 for 循环，递归实现 1-10 的和
        function oneHundredSum(num){
            if(num === 1) {
                return 1
            }else{
                return num + oneHundredSum(num - 1)
            }
        }
        const result = oneHundredSum(10)
        console.log('result:',result) // 55

        let a = [1,2,3]
        let b = ['1','2']
        let c = a.push(...b) // push返回的是新数组的长度
        console.log('a:',a)
        console.log('b:',b)
        console.log('c:',c)
    
    </script>
</body>
</html>
