<body>
    <h1 class="box"></h1>
    <script>
    var box = document.querySelector('.box');
    
    function countStemp(num, el){
        let timer = setInterval(function(){
            el.innerHTML = num;
            num--;
            if(num < 0){
                clearInterval(timer);
            }
        }, 1000)
    }
    countStemp(10, box);
